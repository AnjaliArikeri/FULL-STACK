<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tesla News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #cc0000;
    }
    .news-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .article {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .article h2 {
      margin-top: 0;
    }
    .article a {
      text-decoration: none;
      color: #0077cc;
    }
    .article a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Latest Tesla News</h1>
  <div class="news-container" id="newsContainer">
    <!-- Articles will appear here -->
  </div>

  <script>
    const API_KEY = "5529ea051c742eaa88d6e1a86d788";
    const QUERY = "tesla";
    const FROM_DATE = "2025-08-12";
    const SORT_BY = "publishedAt";

    async function fetchNews() {
      const url = `https://newsapi.org/v2/everything?q=${tesla}&from=${2025-08-12}&sortBy=${SORT_BY}&apiKey=${5529ea051c742eaa88d6e1a86d788}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const newsContainer = document.getElementById("newsContainer");
        newsContainer.innerHTML = ""; // Clear existing content

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const articleDiv = document.createElement("div");
            articleDiv.className = "article";

            articleDiv.innerHTML = `
              <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
              <p>${article.description || "No description available."}</p>
              <small>Published at: ${new Date(article.publishedAt).toLocaleString()}</small>
            `;

            newsContainer.appendChild(articleDiv);
          });
        } else {
          newsContainer.innerHTML = "<p>No news found.</p>";
        }
      } catch (error) {
        console.error("Error fetching news:", error);
        document.getElementById("newsContainer").innerHTML = "<p>Error loading news.</p>";
      }
    }

    // Fetch news when the page loads
    fetchNews();
  </script>
</body>
</html>
